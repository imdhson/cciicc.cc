<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>{{.Guest_detail}} - {{.Service_name}}</title>
  <style>
    @import url('{{.Url_address}}/assets/main.css');
  </style>
</head>

<body>
  <section class="bodysection">
  <header>
    <a href="{{.Url_address}}">
      <h1>{{.Service_name}}</h1>
    </a>
  </header>
  <main>
    <h3>{{.Guest_detail}}</h3>
  </main>

  <form action="{{.Url_address}}/space/join" method="post">

    <label for="spaceName">{{.Guest_spaceid}}</label>
    <input type="text" id = "large_input" name="spaceId" placeholder="{{.Guest_spaceid_input}}" value="{{.Sp_id}}">

    <label for="userName">{{.Guest_username}}</label>
    <input type="text" name="userName" placeholder="{{.Guest_username_input}}">
    <button type="submit">{{.Guest_form_button}}</button>

  </form>
</section>

</body>

</html>
