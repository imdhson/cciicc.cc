              <label for="spaceName">space ID</label>
              <input type="text" class="form-control" id="spaceId" name="spaceId" 
              placeholder="space ID를 입력" value="{{.Sp_id}}">

              <input type="text" class="form-control" id="userName" name="userName" placeholder="사용자이름">
              <button type="submit" class="btn btn-primary">입장하기</button>
            </div>
          </form>
        </div>
      </body>
