<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JSON 데이터 표시</title>
</head>
<body>
  <h1>JSON 데이터 표시</h1>
  <pre id="data-json"></pre>
  <script>
    const xhr = new XMLHttpRequest();
    xhr.open("GET", "/space/u780/");
    xhr.onload = function() {
      if (xhr.status === 200) {
        const data = JSON.parse(xhr.responseText);
        document.querySelector("#data-json").innerHTML = data;
      }
    };
    xhr.send();
  </script>
</body>
</html>
