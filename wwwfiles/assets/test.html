<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JSON 가져오기</title>
</head>
<body>
  <script>
    const url = "/space/json";

    // fetch()를 사용하여 HTTP 요청을 보냅니다.
    fetch(url)
      .then((response) => {
        // 응답을 JSON으로 구문 분석합니다.
        return response.json();
      })
      .then((data) => {
        // JSON 데이터를 HTML에 출력합니다.
        document.querySelector(".container").innerHTML = JSON.stringify(data, null, 2);
      });
  </script>

  <div class="container"></div>
</body>
</html>
