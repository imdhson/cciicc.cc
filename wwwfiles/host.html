<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Host_detail}} - {{.Service_name}}</title>
  <style>
    @import url('{{.Url_address}}/assets/main.css');
  </style>
</head>

<body>

  <header>
    <a href="{{.Url_address}}">
      <h1>{{.Service_name}}</h1>
    </a>
  </header>
  <main>
    <h3>{{.Host_detail}}</h3>
  </main>

  <form action="{{.Url_address}}/space/create" method="post">
    <label for="spaceName">{{.Host_spacename}}</label>
    <input type="text" id = "large_input" name="spaceName" placeholder="{{.Host_spacename_input}}">

    <label for="userName">{{.Host_username}}</label>
    <input type="text" name="userName" placeholder="{{.Host_username_input}}">
    <button type="submit">{{.Host_form_button}}</button>
  </form>
  <footer>
    <p>{{.Footer_terms}}</p>
  </footer>
</body>

</html>
