<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>{{.Sp_name}} - {{.Service_name}}</title>
  <style>
    @import url('{{.Url_address}}/assets/content.css');
  </style>
  <script src="{{.Url_address}}/assets/content.js" />
  </script>
</head>

<body onload="startContent({{.Url_address}})"> <!-- 템플릿엔진 에러 무시 -->

  <section class="bodysection">
    <header>
      <a href="">
      <h1>{{.Sp_name}}</h1></a>
      <a href="{{.Url_address}}">
        <h3>{{.Url_address}}/
      </a><b onclick="linkCopyToClipboard('{{.Sp_id}}')">{{.Sp_id}}</b></h3>
      <p id="content_view_count"></p>
      <p>{{.Content_view_count}}</p>
      <p id="content_order" onclick="content_orderClick()">{{.Content_order}}</p>
      <img id="QRsmall" src="{{.Sp_png_path}}" onclick="qrsmallClick()" />
    </header>
    <main>
      <section id="QRbig">
        <img src="{{.Sp_png_path}}" />
      </section>
      <section id="comments">
      </section>
    </main>
    <form id="comment_form" onsubmit="return false;">
      <input type="text" id="comment" name="comment" placeholder="{{.User_name}}:" autofocus
        onkeypress="addComment_form(event)" required>
      <select name="color">
        <option value="-1">⬜️ white</option>
        <option value="0">🟧 orange</option>
        <option value="1">🩵 skyblue</option>
        <option value="2">🟩 green</option>
        <option value="3">💗 pink</option>
        <option value="4">🟥 red</option>
        <option value="5">🟦 blue</option>
      </select>
      <button type="button" onclick="addComment_form(-1)">{{.Content_send}}</button>
    </form>
    <footer>
      <a href="{{.Url_address}}/assets/terms.html">
        <p>{{.Footer_terms}}</p>
      </a>
    </footer>
  </section>
</body>

</html>
