<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Sp_name}} - {{.Service_name}}</title>
  <style>
    @import url('{{.Url_address}}/assets/content.css');
  </style>
  <script src="{{.Url_address}}/assets/content.js" />
  </script>
</head>

<body>
  <header>
    <h1>{{.Sp_name}}</h1>
    <a href="{{.Url_address}}">
      <h3>{{.Url_address}}/
    </a><b>{{.Sp_id}}</b></h3>
    <p>{{.Content_view_count}}</p>
    <img id="QRsmall" src="{{.Sp_png_path}}" onclick="qrsmallClick()" />
  </header>
  <main>
    <section id="QRbig">
      <img src="{{.Sp_png_path}}" />
    </section>
    <section id="comments">
      {{range $_, $v := .Sp_comments}}
      <section id = "comment_c">
        <li>댓글 아이디: {{$v.Sp_c_id}}</li>
        <li>내용: {{$v.Sp_c_content}}</li>
        <li>이름: {{$v.Sp_c_guestname}}</li>
        <li>color: {{$v.Sp_c_color}}</li>
      </section>
      {{end}}
    </section>
  </main>
  <form action="/space/addcomment/" method="post">
    <input type="text" name="comment" placeholder="{{.User_name}}:">
    <select>
      <option name="color" value="-1" style="color: black;">⬛️ black</option>
      <option name="color" value="0" style="color: orange;">🟧 orange</option>
      <option name="color" value="1">🩵 skyblue</option>
      <option name="color" value="2">🟩 green</option>
      <option name="color" value="3">💗 pink</option>
      <option name="color" value="4">🟥 red</option>
      <option name="color" value="5">🟦 blue</option>
    </select>
    <button type="submit">전송</button>
  </form>
  <footer>
    <p>{{.Footer_terms}}</p>
  </footer>
</body>

</html>
