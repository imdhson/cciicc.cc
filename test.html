<script>

// 구조체 배열을 생성합니다.
const users = [
    { name: "John Doe", age: 30 },
    { name: "Jane Doe", age: 25 },
    { name: "Peter Smith", age: 40 },
  ];
  
  // 구조체 배열을 오름차순으로 정렬합니다.
  users.sort((a, b) => {
    if (a.age < b.age) {
      return -1;
    } else if (a.age > b.age) {
      return 1;
    } else {
      return 0;
    }
  });
  
  // 구조체 배열을 출력합니다.
  console.log(users);

</script>
